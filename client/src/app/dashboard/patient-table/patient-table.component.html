<div class="centered mat-elevation-z3">
    <table mat-table class="table" [dataSource]="dataSource" matSort>
        <!-- Patient id column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.id }}
              </div>
              
            </td>
          </ng-container>
        <!-- Patient name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let patient">
              {{ patient.name }}
            </td>
        </ng-container>
        <!-- Patient age column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.age }}
              </div>
            </td>
        </ng-container>
        <!-- Patient name column -->
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.dob }}
              </div>
            </td>
        </ng-container>
        <!-- Patient name column -->
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.sex }}
              </div>
            </td>
        </ng-container>

    <!-- View column -->    
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
        <td mat-cell *matCellDef="let patient">
          <div >
            <button mat-icon-button color="black" (click)="setPatient(patient)">
                <mat-icon>launch</mat-icon>
            </button>
          </div>
          
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row" 
        *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: columnList;"></tr> -->
    </table>
</div>
