<mat-nav-list class="nav-list">

    <div>
      <mat-accordion multi="true" displayMode="'flat'">
          <mat-expansion-panel
            *ngFor="let studyDetail of studyDetails">
            <mat-expansion-panel-header >
              <mat-panel-title>
              <!-- {{ study.image_study_id }} -->
              {{studyDetail.study.studyID}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="seriesButton">           
            <button mat-button *ngFor="let series of studyDetail.imagingSeriesDict | keyvalue" (click)="setSeries(series.value)">
            {{ series.key }} 
            </button>
            </div>
           </mat-expansion-panel>
        </mat-accordion>
    </div>

  </mat-nav-list>
