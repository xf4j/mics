<div class="container">
  <table mat-table [dataSource]="data" class="user-table mat-elevation-z8" multiTemplateDataRows
         matSort matSortActive="id" matSortDirection="asc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="authority">
      <th mat-header-cell *matHeaderCellDef>authority</th>
      <td mat-cell *matCellDef="let element">{{element.authority}}</td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>organization</th>
      <td mat-cell *matCellDef="let element">{{element.organization? userService.orgList[element.organization]: null}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" type="button" (click)="onEdit(element)"><mat-icon>edit</mat-icon> </button>
        <button mat-icon-button color="primary" (click)="onDelete(element.id)"><mat-icon>delete</mat-icon> </button></td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
            [@detailExpand]="element==expandedElement?'expanded':'collapsed'">
            <div class="example-element-description">
            detail.
            </div>
        </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
