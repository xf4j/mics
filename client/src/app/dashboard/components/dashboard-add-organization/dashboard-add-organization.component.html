<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <h2 mat-title class="title" style="text-align: center;">Create organization</h2>

    <mat-form-field class="org-form" appearance="fill">
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('name', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>Address Line 1:</mat-label>
      <input matInput formControlName="address_line1" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('address_line1', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>Address line 2:</mat-label><input matInput formControlName="address_line2">
      <mat-hint>Optional.</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>City:</mat-label><input matInput formControlName="address_city" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('address_city', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>State:</mat-label><input matInput formControlName="address_state" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('address_state', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>Zip:</mat-label><input matInput formControlName="address_zip" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('address_zip', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>Country:</mat-label><input matInput formControlName="address_country" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('address_country', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
      <mat-label>Phone:</mat-label><input matInput formControlName="phone" required=true>
      <mat-hint>Required.</mat-hint>
      <mat-error *ngIf="hasError('phone', 'required')">Required</mat-error>
    </mat-form-field>
    <br>
    <mat-error *ngIf="addForm.invalid && submitted">Required field.</mat-error>
    <button mat-flat-button class="submit-button" type="button" color="primary" (click)="onSubmit()" [disabled]="addForm.invalid">submit</button>
  </form>
</div>
