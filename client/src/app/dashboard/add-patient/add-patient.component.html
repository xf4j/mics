<div class="form">
    <h3>Add a Patient</h3>
<form [formGroup]="patientForm" (keyup.enter)="submit()">
    <div>
        <mat-form-field class="form-field">
          <mat-label for="name">Patient Name</mat-label>
          <input matInput type="text" autofocus formControlName="name" class="form-control" (keyup.enter)="submit()">
          <mat-error *ngIf="f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-field">
          <mat-label for="age">Age</mat-label>
          <input matInput type="text" formControlName="age" class="form-control" (keyup.enter)="submit()">
          
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="form-field">
          <mat-label for="dob">Date of Birth</mat-label>
          <input matInput type="text" formControlName="dob" class="form-control" (keyup.enter)="submit()">
          
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field">
          <mat-label for="sex">Sex</mat-label>
          <input matInput type="text" formControlName="sex" class="form-control" (keyup.enter)="submit()">
          
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="form-field">
          <mat-label>Organization</mat-label>
          <mat-select matInput formControlName="organization_id">
            <mat-option *ngFor="let organization of organizationList" [value]="organization.id">
              {{organization.name}}
            </mat-option>
          </mat-select>
          <!-- <input matInput type="text" formcontrolName="organization" [value]="getOrganization()" [disabled]="!getStaffStatus()" class="form-control" (keyup.enter)="submit()"> -->
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" class="submit-button" (click)="submit()">Add Patient</button>
      </div>
      <div>
        <button mat-button class="submit-button" routerLink="/dashboard">Cancel</button>
      </div>
    </form>
</div>
