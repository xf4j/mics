
<div class="container">
    <mat-card class="card">
        <form [formGroup]="organizationForm">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>
                    <div *ngIf="!editMode; else editingName">
                        {{ selectedOrganization.name }}
                      </div>
                      <ng-template #editingName>
                        <!-- <mat-form-field> -->
                        <input matInput class="upper-input-space" formControlName="name" type="text">
                        <!-- </mat-form-field> -->
                      </ng-template>
                      <!-- <mat-form-field> -->
                      <!-- <input matInput formControlName="name" type="text" [ngStyle]="{'border-bottom': editMode ? '1px solid gray' : ''}"> -->
                      <!-- </mat-form-field> -->
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="address_line1" type="text">
                          </mat-form-field>
                      </div>
                      <div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>Address 2</mat-label>
                          <input matInput formControlName="address_line2" type="text">
                          </mat-form-field>
                      </div><div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>City</mat-label>
                          <input matInput formControlName="address_city" type="text">
                          </mat-form-field>
                      </div><div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>State</mat-label>
                          <input matInput formControlName="address_state" type="text">
                          </mat-form-field>
                      </div><div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>Postal Code</mat-label>
                          <input matInput formControlName="address_zip" type="text">
                          </mat-form-field>
                      </div><div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>Country</mat-label>
                          <input matInput formControlName="address_country" type="text">
                          </mat-form-field>
                      </div><div class="info-div">
                        <mat-form-field class="input-space">
                          <mat-label>Phone</mat-label>
                          <input matInput formControlName="phone" type="text">
                          </mat-form-field>
                      </div>
                </mat-card-content>
                <mat-card-actions class="action-buttons">
                    <div>
                      <button mat-button *ngIf="!editMode; else editing" (click)="enableEditMode()">
                        <mat-icon>edit</mat-icon>Edit Info
                      </button>
                      <ng-template #editing>
                        <button mat-flat-button color="primary" (click)="saveEdits()">
                          Save Changes
                        </button>
                        <button mat-button (click)="cancelChanges()">
                          Cancel
                        </button>
                      </ng-template>
                    </div>
                    <div>
                      <button mat-button color="warn" (click)="deleteOrganization()">
                        <mat-icon>delete</mat-icon>Delete Organization
                      </button>
                    </div>
                  </mat-card-actions>
          
        </form>
    </mat-card>
</div>
