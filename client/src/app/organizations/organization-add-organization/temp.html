




    <form [formGroup]="organizationForm">
      <mat-form-field class="full-width">
        <mat-label>Organization Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width block">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address_line1">
      </mat-form-field>
      <mat-form-field class="full-width block">
        <mat-label>Address 2</mat-label>
        <input matInput formControlName="address_line2">
      </mat-form-field>

      <mat-form-field class="one-third-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="address_city">
      </mat-form-field>
      <mat-form-field class="one-third-width">
        <mat-label>State</mat-label>
        <input matInput formControlName="address_state">
      </mat-form-field>
      <mat-form-field class="one-third-width">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="address_zip">
      </mat-form-field>

      <mat-form-field class="full-width block">
        <mat-label>Country</mat-label>
        <input matInput formControlName="address_country">
      </mat-form-field>
      <mat-form-field class="full-width block">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </form>

    <mat-action-row class="button-row">
      <button mat-flat-button color="primary" (click)="addOrganization()">
        <mat-icon>add</mat-icon>Add Organization
      </button>
      <button mat-button (click)="toggleNewOrg()">
        Cancel
      </button>
    </mat-action-row>
