<div class="centered mat-elevation-z3">
    <table mat-table class="table" [dataSource]="dataSource" matSort>
        <!-- Organization name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let organization">
              <div >
               <a (onclick)="setOrganization(organization)">{{ organization.name }}</a> 
              </div>
              
            </td>
          </ng-container>

   
      <!-- Edit column -->    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let organization">
          <div >
            <button mat-icon-button color="black" (click)="setOrganization(organization)">
                <mat-icon>edit</mat-icon>
            </button>
          </div>
          
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row" 
        *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: columnList;"></tr> -->
    </table>
</div>
