
<div class="centered mat-elevation-z3">
    <table mat-table class="table" [dataSource]="dataSource" matSort>
        <!-- Patient id column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.id }}
              </div>
              
            </td>
          </ng-container>
        <!-- Patient name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.name }}
              </div>
            </td>
        </ng-container>
        <!-- Patient age column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.age }}
              </div>
            </td>
        </ng-container>
        <!-- Patient name column -->
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.dob }}
              </div>
            </td>
        </ng-container>
        <!-- Patient name column -->
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
            <td mat-cell *matCellDef="let patient">
              <div >
                {{ patient.sex }}
              </div>
            </td>
        </ng-container>

    <!-- View column -->    
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
        <td mat-cell *matCellDef="let organization">
          <div >
            <button mat-icon-button color="black">
                <mat-icon>open_in_new</mat-icon>
            </button>
          </div>
          
        </td>
      </ng-container>

      <!-- Edit column -->    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let organization">
          <div >
            <button mat-icon-button color="black">
                <mat-icon>edit</mat-icon>
            </button>
          </div>
          
        </td>
      </ng-container>
      <!-- Delete column -->    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let organization">
          <div >
            <button mat-icon-button color="black">
                <mat-icon>remove</mat-icon>
            </button>
          </div>
          
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row" 
        *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: columnList;"></tr> -->
    </table>
</div>
