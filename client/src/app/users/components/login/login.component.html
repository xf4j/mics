<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
    <button mat-icon-button type="button" class="close-button" (click)="onClose()">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
    
    <h2 mat-mat-dialog-title class="login-title">Login</h2>
    <mat-form-field appearance="fill" class="login-form">
      <mat-label for="username"> Username*</mat-label>
      <input matInput cdkFocusInitial formControlName="username" autocomplete="username">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="login-form">
      <mat-label for="password"> Password*</mat-label>
      <input matInput type="password" formControlName="password" autocomple="current-password" >
    </mat-form-field>
    <br>
    <mat-error *ngIf="submitted && f.password.errors">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </mat-error>

    <button mat-raised-button color="primary" class="login-button" (click)="login()">Login</button>
  </form>
</div>
